<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
var season = prompt("좋아하는 계절을 입력하세요","봄");
var message = "";
var img ="";
switch(season){
case "봄":
	message="봄을 좋아하시네요";
	img = "s1.jpg";
	break;
case "여름":
	message="여름을 좋아하시네요";
	img = "s2.jpg";
	break;
case "가을":
	message="가을을 좋아하시네요";
	img = "s3.jpg";
	break;
case "겨울":
	message="겨울을 좋아하시네요";
	img = "s4.jpg";
	break;
default:
	alert("계절을 잘못 입력했습니다.(봄,여름,가을,겨울)");
}
document.write("<h2>" + message + "</h2>");
document.write("<img src='images/" + img + "'");
</script>
</head>
<body bgcolor="#d7f1d7">

</body>
</html>
